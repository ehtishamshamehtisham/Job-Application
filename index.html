<html lang="en">
<head>

<body>
    <div class="first-box">

            <input placeholder="">
        </div>
        </div>
        <div class="box2">
            <div class="inner-box1"><P>Email</P>

           <option>Select  Job  Role</option></select>
        </div>
        </div>
        <div class="box3">

        <div class="box1">
            <div class="inner-box1"><P>City</P>
            <input placeholder=""></div>

            <P>PinCode</P>
            <input placeholder="">
        </div>
        </div>
        <div class="box1">
            <div class="inner-box1"><P>Start Date</P>
            <input placeholder="18/8/2024"></div>
            <div class="inner-box2">
            <P>Upload Your CV</P>
           <div class="innerbox-3"><div id="choose-file" class="innerbox4"><P>Choose file</P>
